<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/x-icon" /> 
  <title>Orbital paint</title>
  <style>
body {
  margin: 0;
  overflow: hidden;
  font: 12px sans-serif;
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

#canvas2 {
  z-index: 10;
}

#panel {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 20;
  display: flex;
  background-color: #ffffffdd;
  transition: all 800ms ease-out;
  padding-bottom: 130px;
  margin-right: 5em;
}

.hide {
  transition: all 800ms ease-in;
  transform: translateX(-100%);
}

#ui, #intro, #close {
  padding: 10px;
}

#ui {
  display: flex;
  max-width: 60em;
  flex-wrap: wrap;
  justify-content: space-around;
}

#ui > div {
  width: 18em;
  padding: 10px;
}

#intro {
  width: 15em;
}

#intro p {
  margin: 0;
  font-size: 110%;
}

#intro h1 {
  font-size: 150%;
}

#intro #buttons {
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap
}

.slider, p, h1 { padding: 3px; }

input[type="range"] { width: 15em; }

button {
  background-color: #fff;
  border: 3px solid #838383;
  padding: 8px;
  margin: 10px 5px 0 0;
  width: 20%;
  color: #838383;
}

#toggle-panel { width: 0px; }

#toggle-panel-btn {
  width: 3em;
  margin: 5px;
  padding: 5px 8px;
  border: none;
}

.toggle {
  color: green;
  border-color: green;
  background-color: #fff;
}

button:hover {
  color: #fff;
  background-color: #000;
  border-color: #000;
}

.deactivated {
  color: red;
  border-color: red;
  background-color: #fff;
}

#signature {
  position: absolute;
  bottom: -10px;
  left: calc(50% - 6em);
  width: 12em;
}

#signature a, #icons-by {
  text-align: center;
  display: block;
}

#signature a {
  text-decoration: none;
  color: #983626;  
  margin-bottom: 10px;  
}

#signature svg {
  display: block;  
  margin: 8px auto;  
}

#signature a:hover {
  color: #6da0bd;
}

#signature a:hover path {
  fill: #6da0bd;
}
  </style>
  <title>Sketch</title>
</head>
<body>
  <div id="panel">
    <div id="ui">
      <div id="intro">
        <h1>Orbital paint</h1>
        <p>Experimental drawing web app that uses particles and atractors.</p>
        <p>Grab the red orbs (atractors) to modify the path of the particles.</p>
        <p>Keys: "e" (erase), "r" (restart), "t" (restart in the same positions), "space" (pause)</p>
        <div id="buttons"></div>
      </div>
    </div>
    <div id="toggle-panel"></div>
    <div id="signature">
      <a href="https://www.joseblancoperales.com" target="_blank">
        <span>by</span>

      </a>
      <p id="icons-by">Menu icons by <a href="https://fontawesome.com/license/free">Font Awesome</a></p>
    </div>
  </div>
  <canvas id="canvas1"></canvas>
  <canvas id="canvas2"></canvas>
  <script src="sketch.js" type="module"></script>
</body>
</html>
